<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <div class="note">
        <div class="note-input">
            <div class="note-wrapper">
                <input type="text" id="note-title" placeholder="Title of note">
                <textarea id="note-content" placeholder="Write note here...." rows="4"></textarea>
                <button id="add-note-btn" class="btn" type="button">
                    Add Note
                </button>
            </div>
        </div>

        <div class="note-list">

        </div>

        <button type="button" class="btn" id="delete-all-btn">
            Delete All
        </button>
    </div>

    <script src="./index.js"></script>
</body>

</html>
